<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urine Anion Gap Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="urineaniongapRadio" name="variables" checked>
  <label for="urineaniongapRadio">Urine anion gap</label>

  <input type="radio" id="naRadio" name="variables">
  <label for="naRadio">Na</label>

  <input type="radio" id="kRadio" name="variables">
  <label for="kRadio">K</label>

  <input type="radio" id="clRadio" name="variables">
  <label for="clRadio">Cl</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Na</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">K</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Cl</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
